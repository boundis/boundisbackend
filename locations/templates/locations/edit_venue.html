{% extends "base_3.html" %}
{% load bootstrap %}

{% block title %}Edit Venue{% endblock %}

{% block link %}
{{form.media}}
{% endblock %}

{% block content %}
<h2>Edit Venue</h2>

{% if error %}
    <p style="color: red;">
        Please correct the error/s below.
    </p>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
    <table>
        {{ form|bootstrap }}
    </table>
    {% csrf_token %}
    <input class="btn btn-large btn-primary" type="submit" value="Save Changes">
</form>	
{% endblock %}
