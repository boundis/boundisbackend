{% block title %}<h1>Bugger</h1>{% endblock %}

{% block leftcolumn %}
<h2>Create Bug</h2>

{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}

<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Create">
</form>
{% endblock %}
