{% extends "base.html" %}

{% block title %}Create Group{% endblock %}

{% block content %}
<h2>Create Group</h2>

{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}

<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>	
{% endblock %}
