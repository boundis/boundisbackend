{% extends "base_3.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="col-md-8">
<h1>Sign Up</h1>

<p>Already have an account? Then please sign in above.</p>

<form role="form" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  <div class="form-group">
  <input class="form-control" type="text" name='username' placeholder='Username'>
</div>
<div class="form-group">
  <input class=" form-control" type="email" name='email' placeholder='Email'>
</div>
<div class="form-group">
  <input class="form-control" type="password" name='password1' placeholder='Password'>
</div>
<div class="form-group">
  <input class="form-control" type="password" name='password2' placeholder=' Confirm Password'>
</div>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" class="btn btn-primary">{% trans "Sign Up" %} &raquo;</button>
</form>
</div>

      



{% endblock %}
