{% extends "base_3.html" %}

{% block link %}
<link href="/assets/css/carousel.css" rel="stylesheet">
<style>
#all{
  text-align:center;
}
</style>
{% endblock %}
<!-- NAVBAR
  ================================================== -->

  {% block body %}
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="container">
        <div class="carousel-caption">
          <img src="/media/site_images/boundis_homepng.png" style="padding-top:30px;">
          <h2>Find venues, players and events!</h2>
          <p></p>

          <form class="form-inline" role="form" action="" method="get">
            <div class="form-group">
              <input class="form-control" type="text" name='sport' placeholder='Sport'>
            </div>
            <div class="form-group">
              <input class=" form-control" type="text" name='suburb' placeholder='Suburb or postcode'>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name='surrounding'> Include surrounding suburbs
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Get bounding!</button>
          </form> 
<br>

          <!-- Button trigger modal -->
          <button id="link" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal">What is Boundis?</button>
        </div>
      </div>



      <!-- Modal -->

      <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Boundis.com - connecting the world of sport</h4>
            </div>

            <div id="all" class="modal-body">
              <iframe width="400" height="300" frameborder="0" allowfullscreen=""></iframe>
              <p></p>
              <p> I'm in. Take me to <a href="{% url 'account_signup' %}">Sign Up Now</a></p>

            </div>
          </div>
        </div>
      </div>

      <div class="carousel-inner">
        <div class="item active">
          <img src="/media/site_images/New York City Wallpapers (8).jpg" alt="First slide">

        </div>
        <div class="item">
          <img src="/media/site_images/CBD3.jpg"  alt="Second slide">
        </div>
        <div class="item">
          <img src="/media/site_images/New-York-City-Wallpapers-(8)-small.jpg" alt="Third slide">
        </div>
        <div class="item">
          <img src="/media/site_images/CBD.jpg" alt="Fourth slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->

    {% endblock %}



    {% block script %}
    <script src="/assets/js/holder.js"></script>
    <script>
    $('#link').click(function () {
      var src = 'http://www.youtube-nocookie.com/embed/3BFjIoVBxT0';
      $('#myModal').modal('show');
      $('#myModal iframe').attr('src', src);
    });

    $('#myModal button').click(function () {
      $('#myModal iframe').removeAttr('src');
    });
    </script>
    {% endblock %}
